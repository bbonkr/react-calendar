    directory: /
    target-branch: "dev"
    schedule:
      interval: weekly
    labels:
      - "npm"
      - "dependencies" 

  - package-ecosystem: npm
    directory: /example/
    target-branch: "dev"
    schedule:
      interval: weekly
    labels:
      - "npm"
      - "dependencies" 
      - "example"

  - package-ecosystem: github-actions
    directory: /
    target-branch: "dev"
    schedule:
      interval: weekly
    labels:
      - "github_actions"
      - "dependencies"   