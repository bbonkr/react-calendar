name: publish gh-pages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Prepare tag
        id: prepare_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          echo "::set-output name=tag_name::${TAG_NAME}"
          echo "::set-output name=deploy_tag_name::deploy-${TAG_NAME}"

      - name: install dependencies (package)
        run: npm install
      - name: lint (package)
        run: npm run lint
      - name: build (package)
        run: npm run build  
        env:
          NODE_ENV: production
        
      - name: pack (package)
        run: |
          pwd
          ls -l
          npm run pack:local

      - name: Install dependencies (Example)
        working-directory: ./example
        run: |
          echo "Filename: ${PKG_FILENAME}-${{ steps.prepare_tag.outputs.tag_name }}${PKG_EXT}"
          npm install --save "../out/${PKG_FILENAME}-${{ steps.prepare_tag.outputs.tag_name }}${PKG_EXT}"
          npm install
        env:
          PKG_FILENAME: bbon-react-calendar
          PKG_EXT: .tgz

      - name: Build (Example)
        working-directory: ./example
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./example/out
          tag_name: ${{ steps.prepare_tag.outputs.deploy_tag_name }}
          tag_message: 'Deployment ${{ steps.prepare_tag.outputs.tag_name }}'
