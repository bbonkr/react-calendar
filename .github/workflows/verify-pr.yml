name: Verify PR

on:
  pull_request:

env:
  NODE_VERSION: "24"
  PNPM_VERION: "10"

jobs:
  build:
    name: Verify build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: ${{ env.PNPM_VERION}}

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          pnpm install

      - name: Lint
        run: |
          pnpm run --if-present lint

      - name: Test
        run: |
          pnpm run --if-present test

      - name: Build
        run: |
          pnpm run build
        env:
          NODE_ENV: production

      - name: Pack local package
        run: |
          pnpm run pack:local
        env:
          NODE_ENV: production

      - name: Get package version
        id: get_version
        uses: bbonkr/get-version-action@v1.3.1
        with:
          project: "./package.json"

      - name: Install dependencies Example project
        working-directory: ./example
        run: |
          pnpm add "../out/bbon-react-calendar-${{ steps.get_version.outputs.version }}.tgz"
          pnpm install

      - name: Build Example project
        working-directory: ./example
        run: |
          pnpm run build

      - name: Add comment
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OUTPUT: "âœ… This pull request is verified to build."
        with:
          msg: ${{ env.OUTPUT }}
          check_for_duplicate_msg: false
